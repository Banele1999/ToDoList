<div class="page">
    <div class="card-1 mb-3"> 
        <section class="container">

          <!-- HEADING -->
          <div class="heading">
            <h1 class="heading__title">To-Do List</h1>
          </div>

          <!-- Error MSG -->
          <div *ngIf="errmsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{errmsg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close">X</button>
          </div>

          <!-- INPUT -->
          <form [formGroup]="userForm" (ngSubmit)="userSubmit()" class="form">
            <div>
              <input class="form-contorl" formControlName="task_name" type="text" placeholder="~Today I Need TO~" name="task" [(ngModel)]="addTaskValue" required> <!-- -->
              <button class="button"><span>Submit</span></button>
            </div>
          </form>


          <!-- LIST -->
          <div class="toDoList">
            <ul *ngFor="let task of taskArr">
              <li>{{task.task_name}}
                <button class="button-task" (click)="deleteID(task.id)"><span>Complete</span></button>
                <!-- &nbsp;&nbsp; -->
                <button class="button-task"><span>EDIT</span></button>
              </li>
            </ul>
          </div>

    </div>
</div>
